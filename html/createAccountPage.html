<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="/css/createAccountPage.css">
</head>
<body>
    <div class="mainContainer">

        <div class="loginBody">
            <h1>Create an account</h1>
            <p class="continue">Lets get you started</p>

            <div class="firstInputBoxes">    
            <input type="text" placeholder="Name" class="name" id="firstInputBoxes">
            <input type="email" placeholder="Email Address" class="emailAddress" id="firstInputBoxes">
            <input type="text" placeholder="password" class="password" id="firstInputBoxes">
            </div>
            <button id="createAccount">Create Account</button>
            <div id="line">
                <img src="/img/line.svg" alt="" id="line">
                <p class="betweenLines">Or Create account with</p>
                <img src="/img/line.svg" alt="" id="line">
            </div>
            
            <button class="withGoogle" id="createAccountWith"><img src="/img/googleLogo.png" alt="googleLogo" width="25" 
                height="25" class="logo">Create account with Google</button>
            <button class="withFaceBook" id="createAccountWith"><img src="/img/facebookLogo.svg" alt="facebookLogo" class="logo">Create account with Facebook</button>
            <div class="lastText">
                <p>Already have an account?</p> <h3 class="createAccount">Sign in</h3>
            </div>
            
        </div>
        <div class="stetoscopeImage">

        </div>
    </div>
    <!-- <img src="/img/createAccountImage.svg" height="455" width="455" alt=""> -->
    
</body>
</html>
