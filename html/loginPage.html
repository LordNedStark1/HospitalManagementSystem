<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care</title>
    <link rel="stylesheet" href="/css/loginPage.css">
    <script src="/js/loginPage.css" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="stetoscopeImage">

        </div>
        <div class="loginBody">
            <h1>Welcome Back</h1>
            <p class="continue">Continue from where you stopped</p>

            <div class="firstInputBoxes">    
            <input type="email" placeholder="Email Address" class="emailAddress" id="firstInputBoxes">
            <input type="password" placeholder="password" class="password" id="firstInputBoxes">
            </div>
            <button id="signInButton">Sign in</button>
            <div id="line">
                <img src="/img/line.svg" alt="" id="line">
                <p class="betweenLines">Or sign in</p>
                <img src="/img/line.svg" alt="" id="line">
            </div>
            
            <button class="withGoogle" id="signInWith"><img src="/img/googleLogo.png" alt="googleLogo" width="25" 
                height="25" class="logo">Sign in with Google</button>
            <button class="withFaceBook" id="signInWith"><img src="/img/facebookLogo.svg" alt="facebookLogo" class="logo">Sign in with Facebook</button>
            <div class="lastText">
                <p>Don't have an account?</p> <a href="/html/createAccountPage.html"><h3 class="createAccount">Create account</h3></a>
            </div>
            
        </div>
    </div>
    
</body>
</html>
